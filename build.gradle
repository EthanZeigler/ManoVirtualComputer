group 'com.RobCampbell.mano'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest.attributes provider: 'gradle'
    manifest {
        attributes 'Main-Class': 'com.robcampbell.mano.mano'
    }
}